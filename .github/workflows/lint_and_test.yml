name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools wheel
          pip install -r sandboxes/dev.txt

      - name: Lint 🔍
        run: flake8 mlprof

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools wheel
          pip install -r sandboxes/dev.txt

      - name: Typecheck 🥊
        run: mypy mlprof
